<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal">
      <fieldset>
        <legend>Atividade Proposta</legend>
        <div class="container-fluid">
          <div class="form-group">
            <label for="NomeAtividade" class="col-md-2 col-xs-2 col-sm-2 control-label">Name:</label>

            <div class="col-md-8 col-xs-8 col-sm-8">
              <input type="text" required="required" class="form-control" id="NomeAtividade" placeholder="activite name">
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="col-md-2 col-xs-2 col-sm-2 control-label">Describe:</label>

            <div class="col-md-8 col-xs-8 col-sm-8">
              <textarea class="form-control" required="" rows="1" id="textArea"></textarea>

            </div>
          </div>

          <div class="form-group">
            <div class="col-md-8 col-xs-8 col-sm-8">
              <label>Opening: </label><input type="date" required="">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8 col-xs-8 col-sm-8">
              <label>Ending:  </label><input type="date" required="">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
              <button type="button" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
      </fieldset>
    </form>

    </div>
  </div>
</div>
