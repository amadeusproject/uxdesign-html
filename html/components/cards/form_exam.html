<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">New Exam</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="examName" class="col-md-2 control-label">Exam Name</label>

        <div class="col-md-10">
          <input type="text" class="form-control" id="examName" placeholder="Exam Name">
        </div>
        

      </div>
      <div class="form-group">
        <label for="Date" class="col-md-2 control-label">Exam Period</label>
        <div class="col-md-5">
          <input type="date" class="form-control" id="beginDate" placeholder="Begin Date">

        </div>
        <div class="col-md-5">
          <input type="date" class="form-control" id="endDate" placeholder="End Date">

        </div>
      </div>
      <div class="form-group">
        <label for="deadline" class="col-md-2 control-label">Allow submissions after deadline?</label>
        <div class="col-md-10">
          <label>
            <input type="checkbox">
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="questionType" class="col-md-2 control-label">Question Type</label>
        <div class="col-md-10">
          <select id="questionType" class="form-control">
            <option>Multiple Choice</option>
            <option>True or False</option>
            <option>Gap Filling</option>
            <option>Discursive Question</option>
          </select>
        </div>
      </div>

    </form>
  </div>
</div>
