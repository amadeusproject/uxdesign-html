<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Material</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <fieldset>
        <legend class="text-center">Material</legend>

        <div class="form-group">
          <label for="name" class="col-md-2 control-label">Name</label>

          <div class="col-md-8">
            <textarea class="form-control" rows="1" id="name">Name</textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="downloadFile" class="col-md-2 control-label">File</label>

          <div class="col-md-8">
            <a href="https://github.com/FezVrasta/bootstrap-material-design/archive/master.zip" class="btn btn-sup btn-material-pink btn-raised">
              <i class="material-icons">file_download</i>
              <span>DOWNLOAD</span>
            </a>
          </div>

          <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
              <button type="button" class="btn btn-default">Cancel</button>
            </div>
          </div>

        </div>

      </fieldset>
    </form>
  </div>
</div>
