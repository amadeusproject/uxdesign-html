<form class="form-horizontal">
  <fieldset id="multiple-choice">
    <div class="form-group">

      <label for="questionName" class="col-md-2 control-label">Question</label>


      <div class="col-md-10">
        <textarea class="form-control" rows="1" id="questionName" placeholder="Wording"></textarea>
      </div>


    </div>
    <div class="form-group" id="radios">
      <label for="alternative" class="col-md-2 control-label">Alternatives</label>
      <div class="col-md-10">
        <div class="radio radio-primary">
          <label>
            <input checked type="radio" name="alternatives" id="alternative1" value="option1">
            <textarea class="form-control" rows="1" placeholder="Write your alternative"></textarea>
          </label>
        </div>
        <div class="radio radio-primary">
          <label>
            <input type="radio" name="alternatives" id="alternative2" value="option2">
            <textarea class="form-control" rows="1" placeholder="Write your alternative"></textarea>
          </label>
        </div>
        <div class="radio radio-primary">
          <label>
            <input type="radio" name="alternatives" id="alternative3" value="option3">
            <textarea class="form-control" rows="1" placeholder="Write your alternative"></textarea>
          </label>
        </div>
        <div class="radio radio-primary">
          <label>
            <input type="radio" name="alternatives" id="alternative4" value="option4">
            <textarea class="form-control" rows="1" placeholder="Write your alternative"></textarea>
          </label>
        </div>
        <div class="radio radio-primary">
          <label>
            <input type="radio" name="alternatives" id="alternative5" value="option5">
            <textarea class="form-control" rows="1" placeholder="Write your alternative"></textarea>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 col-md-offset-2">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="cancel" class="btn btn-default">Cancel</button>
      </div>
    </div>

  </fieldset>
</form>
