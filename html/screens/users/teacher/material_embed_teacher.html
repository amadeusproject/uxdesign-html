<html>
  <head>
    <!-- Amadeus script (NECESSARY!!!) [change src if needed!!!] -->
    <script type="text/javascript" src="../../../../assets/js/amadeus.js"></script>
  </head>
  <body id="body">
    <!-- Application header -->
    <div w3-include-html="{{componentPath}}/base/navbar.html"></div>

    <!-- Main -->
    <div class="container-fluid" id="main">
      <div class="row">

        <!-- Lateral menus (left) -->
        <div class="col-md-2" >
            <div w3-include-html="{{componentPath}}/menus/menu_base_student.html"></div>
        </div>

        <!-- Breadcrumb -->
        <div class="col-md-10">
          <div w3-include-html="{{componentPath}}/base/breadcrumb.html"></div>
        </div>

        <!-- Content -->
        <div class="col-md-10">
          <div w3-include-html="{{componentPath}}/cards/material_embed_teacher.html"></div>
          <div w3-include-html="{{componentPath}}/cards/material_forum.html"></div>
        </div>
      </div>

      <!-- Script to include html components, so don't remove it -->
      <script>
        // set up all (import templates, set up navbar and set environment variables)
        Amadeus.load(function() {
          // set data to breadcrumb
          Amadeus.setBreadcrumb([
            { name: 'Home', path: '{{screenPath}}/users/teacher/home_teacher.html' },
            { name: 'Courses', path: '{{screenPath}}/users/teacher/home_course_teacher.html' },
            { name: 'Information Systems', path: '{{screenPath}}/users/teacher/course_detail_teacher.html' },
            { name: 'Subject', path: '{{screenPath}}/users/teacher/home_subject_teacher.html' }
          ],'Embed 1');

        });
      </script>
    </div>
  </body>
</html>
