<html>
  <head>
    <!-- Amadeus script (NECESSARY!!!) [change src if needed!!!] -->
    <script type="text/javascript" src="../../../../assets/js/amadeus.js"></script>
  </head>
  <body id="body">
    <!-- Application header -->
    <div w3-include-html="{{componentPath}}/base/navbar.html"></div>

    <!-- Main -->
      <div class="container-fluid" id="main">
      <div class="row">

        <!-- Lateral menus (left) -->
        <div class="col-md-2" >
            <div w3-include-html="{{componentPath}}/menus/teacher_base_menu.html"></div>
            <div w3-include-html="{{componentPath}}/menus/actions_menu.html"></div>
        </div>

        <!-- Breadcrumb -->
        <div class="col-md-10">
          <div w3-include-html="{{componentPath}}/base/breadcrumb.html"></div>
        </div>

        <!-- Content -->
        <div class="col-md-8">
          
          <div class="col-md-12 col-xs-12 col-sm-12">
				<div class="list-group-item">

					<div class="row-content">
						<h4 class="list-group-item-heading">Edit Profile</h4>
						<div class="row-picture">
							<img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">


						</div>

						<div class="form-group">
							<label for="inputFile" class="col-md-2 control-label">Edit Image</label>

							<div class="col-md-10">
								<input type="text" readonly="" class="form-control" placeholder="Select your photo">
								<input type="file" id="inputFile" multiple="">
							</div>
						</div>


						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label" for="name">Name: </label>
							<div class="col-md-10">
								<input type="text" id="name" value="ADM" class="form-control">

							</div>

						</div>



						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">E-mail: </label>
							<div class="col-md-10">
							<input type="text" value="admin@amadeus.org.br" class="form-control">
								
							</div>

						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">CPF: </label>
							<div class="col-md-10">
								<input type="text" value="111.111.111-00" class="form-control">
							</div>

						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">Phone Number:</label>
							<div class="col-md-10">
								<input type="text" value="99999-0000" class="form-control">
							</div> 
						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">Sexo:</label>
							<div class="col-md-10">
								<input type="text" value="Masculino" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">Data:</label>
							<div class="col-md-10">
								<input type="text" value="01/01/2015" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">Address:</label>
							<div class="col-md-10">
								<input type="text" value="Rua Fulano" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">Title:</label>
							<div class="col-md-10">
								<input type="text" value="-----"  class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">Year:</label>
							<div class="col-md-10">
								<input type="text" value="2011" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">Institution:</label>
							<div class="col-md-10">
								<input type="text" value="UFPE" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 control-label">Curriculo:</label>
							<div class="col-md-10">
								<input type="text" value="-----"  class="form-control">
							</div>
						</div>


						<div class="form-group">
							<a><button class="btn btn-flat" data-toggle="modal" data-target="#myModal">Save Settings</button></a>

						</div>



						<div class="modal" id="myModal">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
										<h4 class="modal-title"></h4>
									</div>
									<div class="modal-body">
										<p>You want to confirm?</p>
									</div>
									<div class="modal-footer">
										<a><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></a>
										<a href="{{screenPath}}/users/profile_user.html" target="_self"><button type="button" class="btn btn-primary">Confirm</button></a>

									</div>
								</div>
							</div>
						</div>



					</div>
				</div>
			</div>

        </div>

        <!-- Contextual lateral cards (right) -->
        <div class="col-md-2">
          <div w3-include-html="{{componentPath}}/contextual/pending_stuffs.html"></div>
          <div w3-include-html="{{componentPath}}/contextual/goals.html"></div>
        </div>

      </div>
      
      <!-- Custom scripts goes here -->

      <!-- Script to include html components, so don't remove it -->
      <script>
        // set up all (import templates, set up navbar and set environment variables)
        Amadeus.load(function() {
          // set data to breadcrumb
          Amadeus.setBreadcrumb([
            { name: 'Path', path: '{{screenPath}}' },
            { name: 'To', path: '{{screenPath}}' }
          ],'here');
        });
      </script>
    </div>
  </body>
</html>
