<html>
  <head>
    <!-- Amadeus script (NECESSARY!!!) [change src if needed!!!] -->
    <script type="text/javascript" src="../../../../assets/js/amadeus.js"></script>
    <!-- Custom scripts goes here -->
    <script type="text/javascript" src="{{controllerPath}}/home_subject_teacher.js"></script>
  </head>
  <body id="body">
    <!-- Application header -->
    <div w3-include-html="{{componentPath}}/base/navbar.html"></div>

    <!-- Main -->
    <div class="container-fluid" id="main">
      <div class="row">

        <!-- Lateral menus (left) -->
        <div class="col-md-2" >
            <div w3-include-html="{{componentPath}}/menus/teacher_base_menu.html"></div>
            <div w3-include-html="{{componentPath}}/menus/student_actions_menu.html"></div>
        </div>

        <!-- Breadcrumb -->
        <div class="col-md-10">
          <div w3-include-html="{{componentPath}}/base/breadcrumb.html"></div>
        </div>

        <!-- Content -->
        <div class="col-md-10">
          <div w3-include-html="{{componentPath}}/cards/subject_detail_student.html"></div>
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div w3-include-html="{{componentPath}}/cards/topic_student.html"></div>
          </div>
        </div>


      </div>

      <!-- Custom scripts goes here -->


      <!-- Script to include html components, so don't remove it -->
      <script>
        // set up all (import templates, set up navbar and set environment variables)
        Amadeus.load(function() {
          // set data to breadcrumb
          Amadeus.setBreadcrumb([
            { name: 'Home', path: '{{screenPath}}/users/student/home_student.html' },
            { name: 'Courses', path: '{{screenPath}}/users/student/home_course_student.html' },
            { name: 'information Systems', path: '{{screenPath}}/users/student/course_detail_student.html' }
          ],'Subject');

        });
      </script>
    </div>
  </body>
</html>
