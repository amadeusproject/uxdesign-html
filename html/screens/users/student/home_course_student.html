<html>
  <head>


    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../../assets/css/vendor/material.min.css">
    <link rel="stylesheet" type="text/css" href="../../../../assets/css/vendor/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="../../../../assets/css/base/header.css">
    <link rel="stylesheet" type="text/css" href="../../../../assets/css/amadeus.css">
    <link rel="stylesheet" type="text/css" href="../../../../assets/css/forum.css">
    <link rel="stylesheet" type="text/css" href="../../../../assets/css/vendor/font-awesome.min.css">

    <!-- Jquery -->
    <script src="../../../../assets/js/vendor/jquery-3.1.0.min.js"></script>
    <script src="../../../../assets/js/vendor/bootstrap.min.js"></script>
    <script src="../../../../assets/js/vendor/material.min.js"></script>
    <script src="../../../../assets/js/vendor/ripples.min.js"></script>
    <script src="../../../../assets/js/vendor/jquery-ui.js"></script>
    <script src="../../../../assets/js/header.js"></script>
    <script src="../../../../assets/js/amadeus.js"></script>
    <!--Not connected to js w3data.js -->
    <script>$.material.init();</script>
    <script>$('#myModal').modal(options)</script>
    <script src="../../../../assets/js/vendor/w3data.js"></script>
    <script>
      $( function() {
        $( "#datepicker" ).datepicker();
        $("#datepicker2").datepicker();
      } );
    </script>
    <style type="text/css">
      .ui-datepicker {
         background: white;
         border: 1px solid black;

         color: black;
       }
    </style>

  </head>
  <body id="body">
    <!-- Application header -->
    <div w3-include-html="{{componentPath}}/base/navbar.html"></div>

    <!-- Main -->
    <div class="row">
      <div class="container-fluid">

        <!-- Lateral menus (left) -->
        <div class="col-md-2" >
            <div w3-include-html="{{componentPath}}/menus/student_base_menu.html"></div>
            <!-- <div w3-include-html="{{componentPath}}/menus/actions_menu.html"></div> -->
            <div w3-include-html="{{componentPath}}/menus/favorites.html"></div>
        </div>

        <!-- Breadcrumb -->
        <div class="col-md-10">
          <div w3-include-html="{{componentPath}}/base/breadcrumb.html"></div>
        </div>

        <!-- Content -->
        <div class="col-md-8">

          <!-- Put your content here! -->

          <div w3-include-html="{{componentPath}}/cards/course_student.html"></div>
          <div w3-include-html="{{componentPath}}/cards/course_student.html"></div>
          <div w3-include-html="{{componentPath}}/cards/course_student.html"></div>

        </div>

        <!-- Contextual lateral cards (right) -->
        <div class="col-md-2">
          <div w3-include-html="{{componentPath}}/contextual/pending_stuffs.html"></div>
          <div w3-include-html="{{componentPath}}/contextual/goals.html"></div>
        </div>

      </div>
    </div>

    <!-- All needed libs -->
    <div w3-include-html="{{templatePath}}/head.html"></div>

    <!-- Custom scripts goes here -->

    <!-- Script to include html components, so don't remove it -->
    <script>
      // set up all (import templates, set up navbar and set environment variables)
      Amadeus.setup();

      // set data to needed templates
      Amadeus.setBreadcrumb([
        { name: 'Home', path: Amadeus.paths.screens('/users/student/home_student.html') }
      ],'Courses');

      // Fix JS & init material bootstrap
      with(Amadeus.utils) {
        setTimeout(function() {
          s = document.getElementsByTagName('script');
          l = [];
          for (i = 0; i < s.length; i++) {
            l.push(s[i].src);
          }
          progressiveLoad(l, loadScript);
          $.material.init();
        }, 500);
      }
    </script>
  </body>
</html>
