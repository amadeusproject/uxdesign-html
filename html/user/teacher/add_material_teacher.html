  <html>

  <head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="../../../bootstrap-3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="../../../material/css/bootstrap-material-design.min.css">
      <link rel="stylesheet" type="text/css" href="../../../material/css/ripples.min.css">
      <link rel="stylesheet" type="text/css" href="../../../font-awesome-4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="../../../css/base/header.css">
      <link rel="stylesheet" type="text/css" href="../../../css/amadeus.css">

     <script>
    $.material.init();
    </script>
   
    
    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
      $("#datepicker2").datepicker();
    } );
    </script>

    <style type="text/css">
  .ui-datepicker {
     background: white;
     border: 1px solid black;
   
     color: black;
   }
  </style>

  </head>

  <body>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Material</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <fieldset>
                  <legend class="text-center">Add Material</legend>
                  
                  <div class="form-group">
                    <label for="inputName" class="col-md-2 control-label">Name</label>

                    <div class="col-md-8">
                      <input type="text" class="form-control" id="inputText" placeholder="Name">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputFile" class="col-md-2 control-label">File</label>

                      <div class="col-md-8">
                        <input type="text" readonly="" class="form-control" placeholder="Browse...">
                        <input type="file" id="inputFile" multiple="">
                      </div>
                  </div>
                  

                  <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                      <p><b>Arquivo deve ter no maximo 10MB</b></p>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                      <button type="button" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
