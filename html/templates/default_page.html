<html>
  <head>
    <!-- W3 'template engine' for html -->
    <script type="text/javascript" src="../../assets/js/vendor/w3data.js"></script>

    <!-- Amadeus script (NECESSARY!!!) [change src path if needed] -->
    <script type="text/javascript" src="../../assets/js/amadeus.js"></script>

    <!-- Custom scripts goes here -->
    
  </head>
  <body id="body">
    <!-- Application header -->
    <div w3-include-html="{{componentPath}}/base/navbar.html"></div>

    <!-- Main -->
    <div class="row">
      <div class="container-fluid">

        <!-- Lateral menus (left) -->
        <div class="col-md-2" >
            <div w3-include-html="{{componentPath}}/menus/menu.html"></div>
            <div w3-include-html="{{componentPath}}/menus/actions_menu.html"></div>
            <div w3-include-html="{{componentPath}}/menus/favorites.html"></div>
        </div>

        <!-- Breadcrumb -->
        <div class="col-md-10">
          <div w3-include-html="{{componentPath}}/base/breadcrumb.html"></div>
        </div>

        <!-- Content -->
        <div class="col-md-8">
          <div w3-include-html="{{componentPath}}/cards/subject.html"></div>
          <div w3-include-html="{{componentPath}}/cards/topic.html"></div>
        </div>

        <!-- Contextual lateral cards (right) -->
        <div class="col-md-2">
          <div w3-include-html="{{componentPath}}/contextual/pending_stuffs.html"></div>
          <div w3-include-html="{{componentPath}}/contextual/goals.html"></div>
        </div>

      </div>
    </div>

    <!-- All needed libs -->
    <div w3-include-html="{{templatePath}}/head.html"></div>

    <!-- Script to include html components, so don't remove it -->
    <script>
      // set up all (import templates, set up navbar and set environment variables)
      Amadeus.setup();
      
      // set data to needed templates
      Amadeus.setBreadcrumb([
        { name: 'Home', path: '../../' },
        { name: 'location', path: '../' }
      ],'here');
    </script>
  </body>
</html>
